    <script>


        // ---------------- poem code -------------------------------//

        var lines = ["you'll want to stay safe",
                     "keep abreast of the news",
                     "hospitalizations are rising",
                     "cases are mounting",
                     "get another vaccination",
                     "buy masks if you can",
                     "could be Delta",
                     "deaths are piling up",
                     "could be Omicron",
                     "follow the guidelines"];

        function setPoemText(strAryLines) {

            $("#line1").text(strAryLines[0]);
            $("#line2").text(strAryLines[2]);
            $("#line3").text(strAryLines[1]);
            $("#line4").text(strAryLines[3]);

            $("#line6").text(strAryLines[4]);
            $("#line7").text(strAryLines[3]);

            $("#line10").text(strAryLines[6]);
            $("#line11").text(strAryLines[5]);
            $("#line12").text(strAryLines[7]);

            $("#line14").text(strAryLines[8]);
            $("#line15").text(strAryLines[7]);
            $("#line16").text(strAryLines[9]);
            $("#line17").text(strAryLines[8]);
            $("#line18").text(strAryLines[1]);
            $("#line19").text(strAryLines[9]);
            $("#line20").text(strAryLines[0]);

        }

        function shuffle(array) {
            var currentIndex = array.length, temporaryValue, randomIndex;

            // While there remain elements to shuffle...
            while (0 !== currentIndex) {

                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                // And swap it with the current element.
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }

        function setOriginal() {            
            setPoemText(lines);
        }

        function setNew() {
            var newArray = lines.slice();
            setPoemText(shuffle(newArray));
        }
